<div class="min-h-screen p-10">
    <h3 class="text-center">Provide details of your vehicle:</h3>
    <form
        class="flex justify-center"
        [formGroup]="createVehicleForm"
        (ngSubmit)="onCreateVehicle()"
    >
        <div
            class="flex max-w-[500px] w-full flex-col mb-2 max-sm:w-5/6 transition-all duration-500 ease-in-out gap-2 items-center"
        >
            <mat-form-field class="w-full">
                <mat-label>VIN</mat-label>
                <input matInput type="text" required formControlName="vin" />
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Plate number</mat-label>
                <input
                    matInput
                    type="text"
                    required
                    formControlName="plateNumber"
                />
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Country code</mat-label>
                <input
                    matInput
                    type="text"
                    required
                    formControlName="countryCode"
                />
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Driver</mat-label>
                <input
                    type="text"
                    placeholder="Assign driver"
                    matInput
                    formControlName="driver"
                    [matAutocomplete]="auto"
                />
                <mat-autocomplete #auto="matAutocomplete">
                    @for (
                        option of of(['dasdas', 'saddsad', 'ads']) | async;
                        track option
                    ) {
                        <mat-option [value]="option">{{ option }}</mat-option>
                    }
                </mat-autocomplete>
            </mat-form-field>

            <div class="flex w-full justify-center gap-5">
                <button mat-raised-button class="w-full" type="button">
                    Cancel
                </button>
                <button mat-raised-button class="w-full accent" type="submit">
                    Create
                </button>
            </div>
        </div>
    </form>
</div>
