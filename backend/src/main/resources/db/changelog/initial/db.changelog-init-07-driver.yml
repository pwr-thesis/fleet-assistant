databaseChangeLog:
  - changeSet:
      id: 7
      author: "269545"
      changes:
        - createTable:
            tableName: driver
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: driving_license_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: driving_license_country_code
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: created_on
                  type: DATE
              - column:
                  name: manager_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: manager_fk
            baseTableName: driver
            baseColumnNames: manager_id
            referencedTableName: manager
            referencedColumnNames: id
            onDelete: CASCADE