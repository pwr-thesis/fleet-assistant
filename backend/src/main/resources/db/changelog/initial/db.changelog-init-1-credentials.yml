databaseChangeLog:
  - changeSet:
      id: 1
      author: "269545"
      changes:
        - createTable:
            tableName: credentials
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(7)
                  constraints:
                    nullable: false